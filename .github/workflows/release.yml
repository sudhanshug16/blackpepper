name: Release

on:
  push:
    tags:
      - "v*"
  workflow_run:
    workflows: ["Auto Tag Release"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  resolve:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      should_release: ${{ steps.tag.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG="${GITHUB_REF_NAME}"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          VERSION=$(sed -nE 's/^version\s*=\s*"([^"]+)".*/\1/p' crates/blackpepper/Cargo.toml | head -n1)
          if [ -z "$VERSION" ]; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          TAG="v$VERSION"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "should_release=false" >> "$GITHUB_OUTPUT"

  build:
    needs: resolve
    if: needs.resolve.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: bp-linux-x86_64.tar.gz
          - os: macos-15-intel
            target: x86_64-apple-darwin
            asset: bp-darwin-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: bp-darwin-arm64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build -p blackpepper --release --target ${{ matrix.target }}
      - name: Package
        run: |
          BIN=bp
          OUT=dist
          mkdir -p "$OUT"
          cp "target/${{ matrix.target }}/release/$BIN" "$OUT/$BIN"
          tar -czf "$OUT/${{ matrix.asset }}" -C "$OUT" "$BIN"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  release:
    needs: [resolve, build]
    if: needs.resolve.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Gather artifacts
        run: |
          mkdir -p release
          find dist -type f -name "*.tar.gz" -exec cp {} release/ \;
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve.outputs.tag }}
          name: ${{ needs.resolve.outputs.tag }}
          files: release/*
