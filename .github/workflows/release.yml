name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: bp-linux-x86_64.tar.gz
          - os: macos-15-intel
            target: x86_64-apple-darwin
            asset: bp-darwin-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: bp-darwin-arm64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build
        run: cargo build -p blackpepper --release --target ${{ matrix.target }}
      - name: Package
        run: |
          BIN=bp
          OUT=dist
          mkdir -p "$OUT"
          cp "target/${{ matrix.target }}/release/$BIN" "$OUT/$BIN"
          tar -czf "$OUT/${{ matrix.asset }}" -C "$OUT" "$BIN"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Gather artifacts
        run: |
          mkdir -p release
          find dist -type f -name "*.tar.gz" -exec cp {} release/ \;
      - uses: softprops/action-gh-release@v2
        with:
          files: release/*
